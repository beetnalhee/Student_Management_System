<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.min.css" rel="stylesheet">

  <title>student management system</title>
  <script src="/project_sms/js/Student.js" defer></script>
  <script src="/project_sms/js/StudentService.js" defer></script>
  <!-- <script src="/project_sms/css/smsStyle.css" defer></script> -->
  <script src="/project_sms/js/app.js" defer></script>
  <script src="/project_sms/js/validator.js" defer></script>
  
  <style>
    @import url("/project_sms/css/smsStyle.css");
  </style>
</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


  <div class="container">

    <header>
      <h2><strong>이젠 초등학교 성적 관리 시스템</strong></h2>
    </header>
    <form name="studentForm">
    <div class="numandnametext">
      <input type="text" class="student-info" id="ssn" name="ssn" placeholder="학번" >
      <input type="text" class="student-info" id="name" name="name" placeholder="이름" style="margin-left: 0; margin-right: 100px ;">
      <input type="text" class="student-info" id="korean" name="korean" placeholder="국어 점수" style="margin-left: 60px;">
      <input type="text" class="student-info" id="english" name="english" placeholder="영어 점수">
      <input type="text" class="student-info" id="math" name="math" placeholder="수학 점수">

      <button type="button" id="addButton" class="btn btn-outline-secondary" style="margin-left: 20px;">등록</button>
      <button type="button" id="resetButton" class="btn btn-outline-secondary">리셋</button>
      <button type="button" name="cancelButton" id="cancelButton" class="btn btn-outline-secondary">삭제</button>
    </div>

    <nav class="navbar bg-body-tertiary">
    <div class="secondline">
      <select id="searchOptions" name="searchOptions">
        <option value="select" selected>-선택-</option>
        <option value="findSsn">학번</option>
        <option value="findName">이름</option>
      </select>
    </form>
      
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" name="searchBar" type="search" placeholder="공백시 전체 검색"  aria-label="Search" style="width: 400px;">
            <button class="btn btn-outline-warning"name="find" id="searchButton" type="submit" style="width: 70px;">검색</button>
          </form>
        </div>
   
   

      <div class="sort">
        <select id="sortBox" name="sortType">
          <option selected>-정렬-</option>
          <option value="ssn">학번</option>
          <option value="name">이름</option>
          <option value="sum">총점</option>
        </select>
        
      </div>
    </div>
  </nav>

    <table class="table">
      <thead class="table-secondary">
        <tr>
          <th scope="col">학번</th>
          <th scope="col">이름</th>
          <th scope="col">국어</th>
          <th scope="col">영어</th>
          <th scope="col">수학</th>
          <th scope="col">총점</th>
          <th scope="col">평균</th>
          <!-- <th scope="col">등수</th> -->
        </tr>
      </thead>
      <tbody id="studentList">
       
      </tbody>

      <tfoot id="tfootscores">
        <tr>
        <th></th>
        <th scope="col" colspan="4">총 계</th>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      </tfoot>

    </table>

    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous" style="color: darkgray;">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#" style="color: darkgray;">1</a></li>
        <li class="page-item"><a class="page-link" href="#" style="color: darkgray;">2</a></li>
        <li class="page-item"><a class="page-link" href="#" style="color: darkgray;">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next" style="color: darkgray;">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>

  </div>
  </div>
</body>

</html>
